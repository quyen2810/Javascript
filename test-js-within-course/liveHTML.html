<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

    <script src="liveHTML.js"></script>

    <title>Fancy counter</title>
</head>

<body>

    <div class="counter">
        <h1 class="counter__title">DAYS TOGETHER</h1>

        <span class="counter__value">0</span>

        <button class="counter__reset-button">
            <i class="fa-solid fa-power-off counter__reset-icon"></i>
        </button>

        <div class="counter__button">
            <button class="counter__decrease-button">
                <i class="fa-solid fa-minus counter__decrease-icon"></i>
            </button>
            <button class="counter__increase-button">
                <i class="fa-solid fa-plus counter__increase-icon"></i>
            </button>
        </div>
    </div>

</body>

</html>
