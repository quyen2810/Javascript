<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="wordAnalytics.css">
    <title>Word Analytics</title>
</head>

<body>
    <div class="background"></div>

    <h1 class="first-heading">
        Word<span class="first-heading--special">Analytics</span>
    </h1>

    <div class="container">
        <textarea class="textarea" placeholder="Enter your text"></textarea>
        <section class="stats">
            <section class="stat">
                <span class="stat__number--words">0</span>
                <h2 class="second-heading">Words</h2>
            </section>

            <section class="stat">
                <span class="stat__number--characters">0</span>
                <h2 class="second-heading">Characters</h2>
            </section>

            <section class="stat">
                <span class="stat__number--twiter">300</span>
                <h2 class="second-heading">Twitter</h2>
            </section>

            <section class="stat">
                <span class="stat__number--threads">30000</span>
                <h2 class="second-heading">Threads</h2>
            </section>
        </section>
    </div>

    <footer class="footer">
        <small class="copyright">&copy; Copyright by Quyen. All rights reserved.</small>
        <small class="data">Last checked limits: 17 days ago</small>
    </footer>

    <script src="wordAnalytics.js"></script>
</body>

</html>
